<div class="cuadrado">

    <form (ngSubmit)="login()">
        <label for="nombre">Email</label>
        <input type="text" id="nombre" [(ngModel)]="loginInfo.email" name="nombre" required>

        <!-- <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> -->

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" [(ngModel)]="loginInfo.password" name="password" required>
        <!-- <a>{{loginInfo.email}}</a> -->
        
        <button type="submit" routerLink="/register" routerLinkActive="active" class="btn btn-primary mb-3">Register</button>
        
        <button class="btn btn-primary mb-3">Log in</button>
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error}}
        </div>
    </form>
</div>
