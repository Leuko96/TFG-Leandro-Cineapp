<div class="chat-container">
  <div class="messages">
    <div
      *ngFor="let msg of messages"
      class="message"
      [class.mine]="msg.senderId === currentUserId"
    >
      <span>{{ msg.text }}</span>
      <small>{{ msg.timestamp?.toDate() | date:'shortTime' }}</small>
    </div>
  </div>

  <div class="input-area">
    <input [(ngModel)]="newMessage" placeholder="EscribÃ­ un mensaje..." (keyup.enter)="send()" />
    <button (click)="send()">Enviar</button>
  </div>
</div>
