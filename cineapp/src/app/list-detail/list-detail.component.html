<div class="list-detail">
  <div class="list-header">
    <h2>{{ list?.name }}</h2>
    <span class="count">{{ movies.length }} películas</span>
    <div class="actions">
      <button class="share-btn">🔗 Compartir</button>
      <button class="edit-btn" (click)="openEdit()">✏️ Editar</button>
    </div>
  </div>

  <p class="description">{{ list?.description }}</p>

  <!-- Sección de películas -->
  <div class="movies-grid">
    <div class="movie-card" *ngFor="let movie of movies">
      <div class="poster-wrapper">
        <img [src]="getPoster(movie.poster_path)" [alt]="movie.title">
        <button class="remove-btn" (click)="onRemove(movie)">✖</button>
      </div>
      <h4>{{ movie.title }}</h4>
    </div>
  

   <!-- Botón para añadir películas -->
    <div class="add-movie-card" (click)="searchMovies()">
      <div class="add-icon">+</div>
      <div class="add-text">Añadir película</div>
    </div>
  </div>
  
  <!-- Botón Editar ya lo tenés en la cabecera -->
<div *ngIf="isEditing" class="modal-overlay">
  <div class="modal">
    <h2>Editar Lista</h2>
    <form (ngSubmit)="updateList()" class="create-form">
      <input type="text" [(ngModel)]="editList.name" name="name" placeholder="Nuevo nombre" required />
      <textarea [(ngModel)]="editList.description" name="description" placeholder="Nueva descripción"></textarea>
      <label>Lista pública
        <input type="checkbox" [(ngModel)]="editList.isPublic" name="isPublic" />
        
      </label>
      <div class="modal-actions">
        <button type="submit">💾 Guardar</button>
        <button type="button" (click)="closeEdit()">❌ Cancelar</button>
      </div>
    </form>
  </div>
</div>

</div>
