<div class="cuadrado">

    <form (ngSubmit)="register()">
        <label for="nombre">Name</label>
        <input type="text" id="nombre" [(ngModel)]="registerInfo.name" name="nombre" required>

        <label for="apellido1">Surname1</label>
        <input type="text" id="apellido1" [(ngModel)]="registerInfo.surname1" name="apellido1" required>

        <label for="apellido2">Surname2</label>
        <input type="text" id="apellido2" [(ngModel)]="registerInfo.surname2" name="apellido2">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerInfo.email"  required>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" [(ngModel)]="registerInfo.password" name="password" required>

        <label>Favourite Film</label>
        <input type="text" id="favourite_film" [(ngModel)]="registerInfo.favourite_film" name="favourite_film">
        <!-- <a>{{loginInfo.email}}</a> -->
        
        <button type="submit">Register</button>
        
        <!-- <button class="btn btn-primary mb-3" (click)="login()">Log in</button> -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error}}
        </div>
    </form>
</div>
